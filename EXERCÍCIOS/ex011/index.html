<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível" >
    </picture>
    <h1>Reproduzindo Audio</h1>
<p>Vamos aprender a reproduzir audios em HTML5.</p>
<audio preload="metadata" autoplay controls>
    <source src="midea/GTA Type Beat - Dyalla.mp3" type="audio/mpeg">
    <source src="midea/GTA Type Beat - Dyalla.ogg" type="audio/ogg">
    <source src="midea/GTA Type Beat - Dyalla.wav" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue reproduzir este áudio.
        <a href="midea/GTA Type Beat - Dyalla.mp3">Clique aqui para fazer o download do arquivo MP3</a>
    </p>

</audio>
</body>
</html>
