<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid grey;
            padding: 5px;
        }
    </style>
</head>

                </tr>

                    <td>0.0</td>
                </tr>
                <tr>

                    <td>0.0</td>

                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4">Média de Humanas</th>
                    <td>0.0</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
