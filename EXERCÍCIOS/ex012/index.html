<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="550" poster="imagens/meuvideo.jpg" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com este vídeo</p>
    </video>
    <h1>inserindo videos do YouTube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=Jor0GPVDL5Bu4NPR" frameborder="0" allowfullscreen></iframe>
<h1>Incorporando um vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/76979871" width="550" height="315" frameborder="0" allowfullscreen></iframe>
</body>
</html>
