<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->
        <!-- iframe é uma tag que permite incorporar outra página HTML dentro da página atual -->
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"> 
        <a href="https://www.curoemvideo.com" target="_blank"> Curso em video</a>
    </iframe>
        Para aprender a programar.
    </p>
    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal.</p>
</body>
</html>
