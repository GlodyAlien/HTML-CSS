<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabelas</title>
<style>
        body {
            font-family: Arial, Helvetica, sans-serif;
    
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }
        
        
</style>
</head>
<body>

    <h1> Uso de tabelas grandes</h1>
   <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
   --> 
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>

            </tr>      
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44.000.000</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.000.000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.000.000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">15.000.000</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.000.000</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.000.000</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9.000.000</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">9.000.000</td>
            </tr>
            <tr>
                <td>Pará</td>
                <td class="num">8.000.000</td>
            </tr>
            <tr>
                <td>Santa Catarina</td>
                <td class="num">7.000.000</td>
            </tr>  
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>163.000.000</strong></td>
            </tr>
        </tfoot>
    </table>
</body> 
</html>
